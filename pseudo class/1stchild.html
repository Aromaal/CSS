<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>First Child Example</title>
  <style>
    
    .container p:first-child {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <p>first paragraph</p>
    <p>second paragraph</p>
    <p>third paragraph</p>
  </div>

</body>
</html>
