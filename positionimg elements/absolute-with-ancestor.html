<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            position: relative;
            width: 300px;
            height: 200px;
            background-color: aqua;
        }

        .child{
            position: absolute;
            top: 10px;
            left: 20px;
            width: 100px;
            height: 100px;
            background-color: aquamarine;
        }
        
    </style>
</head>
<body>
    <div class="parent"></div>
    <div class="child">iam the child</div>
</body>
</html>
