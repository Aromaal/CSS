<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            background-color: limegreen;
            color: black;
            padding: 20px;
            border: none;
            transition: background-color 0.3s ease 0.5s;/*property,duration,timing-function,delay*/
            border-radius: 30px;
            font-weight: bold;
            font-size: 34px;
        }

        button:hover{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <button>hover me</button>
</body>
</html>
