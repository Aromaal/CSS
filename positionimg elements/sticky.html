<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sticky{
            background-color: orange;
            position: sticky;
            top: 0%;
            padding: 10px;
            font-weight: bold;
        }

        .content{
            height: 2000px;
        }
    </style>
</head>
<body>
    <div class="sticky">stick to the top when scrolled</div>

    <div class="content">scroll down to see the result</div>
</body>
</html>
